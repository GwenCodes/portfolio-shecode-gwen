<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About - Gwendolyn Munoz</title>
    <script
      crossorigin
      src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script
      crossorigin
      src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      function AboutProfile() {
        const containerStyle = {
          minHeight: "100vh",
          background: "linear-gradient(to bottom right, #eff6ff, #faf5ff)",
          display: "flex",
          alignItems: "center",
          justifyContent: "center",
          padding: "20px",
        };

        const desktopCardStyle = {
          backgroundColor: "white",
          borderRadius: "16px",
          boxShadow: "0 10px 25px rgba(0, 0, 0, 0.1)",
          padding: "40px",
          display: "flex",
          gap: "24px",
          alignItems: "center",
          maxWidth: "700px",
          width: "100%",
        };

        const desktopImageStyle = {
          width: "130px",
          height: "130px",
          borderRadius: "50%",
          border: "4px solid white",
          boxShadow: "0 4px 6px rgba(0, 0, 0, 0.1)",
          flexShrink: 0,
        };

        const mobileContainerStyle = {
          display: "flex",
          flexDirection: "column",
          alignItems: "center",
          maxWidth: "700px",
          width: "100%",
        };

        const mobileImageStyle = {
          width: "130px",
          height: "130px",
          borderRadius: "50%",
          border: "4px solid white",
          boxShadow: "0 4px 6px rgba(0, 0, 0, 0.1)",
          position: "relative",
          zIndex: 10,
        };

        const mobileCardStyle = {
          backgroundColor: "white",
          borderRadius: "16px",
          boxShadow: "0 10px 25px rgba(0, 0, 0, 0.1)",
          padding: "80px 30px 40px 30px",
          marginTop: "-65px",
          width: "100%",
          textAlign: "center",
        };

        const desktopTitleStyle = {
          fontSize: "28px",
          fontWeight: "bold",
          color: "#1f2937",
          marginBottom: "12px",
          textAlign: "left",
        };

        const desktopTextStyle = {
          color: "#4b5563",
          lineHeight: "1.7",
          fontSize: "16px",
          textAlign: "left",
        };

        const mobileTitleStyle = {
          fontSize: "24px",
          fontWeight: "bold",
          color: "#1f2937",
          marginBottom: "16px",
        };

        const mobileTextStyle = {
          color: "#4b5563",
          lineHeight: "1.7",
          fontSize: "16px",
        };

        const [isMobile, setIsMobile] = useState(window.innerWidth < 768);

        useEffect(() => {
          const handleResize = () => {
            setIsMobile(window.innerWidth < 768);
          };
          window.addEventListener("resize", handleResize);
          return () => window.removeEventListener("resize", handleResize);
        }, []);

        return (
          <div style={containerStyle}>
            {!isMobile ? (
              <div style={desktopCardStyle}>
                <img
                  src="/images/profile.png"
                  alt="Profile"
                  style={desktopImageStyle}
                />
                <div style={{ flex: 1 }}>
                  <h1 style={desktopTitleStyle}>Gwendolyn Munoz</h1>
                  <p style={desktopTextStyle}>
                    Every brand has a story, and I help businesses tell theirs.
                  </p>
                  <p style={desktopTextStyle}>
                    My goal is simple: help businesses tell their stories in a
                    way that feels true to who they are, so they can grow not
                    just bigger, but better.
                  </p>
                </div>
              </div>
            ) : (
              <div style={mobileContainerStyle}>
                <img
                  src="/images/profile.png"
                  alt="Profile"
                  style={mobileImageStyle}
                />
                <div style={mobileCardStyle}>
                  <h1 style={mobileTitleStyle}>Gwendolyn Munoz</h1>
                  <p style={mobileTextStyle}>
                    Every brand has a story, and I help businesses tell theirs.
                  </p>
                  <p style={mobileTextStyle}>
                    My goal is simple: help businesses tell their stories in a
                    way that feels true to who they are, so they can grow not
                    just bigger, but better.
                  </p>
                </div>
              </div>
            )}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<AboutProfile />);
    </script>
  </body>
</html>
